version: "3.7"

services:
  node-red:
    image: nodered/node-red:latest
    container_name: NODE-RED
    env_file:
      - ../.env
      - .env-overwrite
    environment:
      - TZ=Europe/Berlin
    ports:
      - "1880:1880"
    networks:
      - traefik
    volumes:
      - node-red-data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${SERVICE.NODERED}.entrypoints=http"
      - "traefik.http.routers.${SERVICE.NODERED}.rule=Host(`${CONTAINERURL.NODERED}`)"
      - "traefik.http.middlewares.${SERVICE.NODERED}-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.${SERVICE.NODERED}.middlewares=${SERVICE.NODERED}-https-redirect"
      - "traefik.http.routers.${SERVICE.NODERED}-secure.entrypoints=https"
      - "traefik.http.routers.${SERVICE.NODERED}-secure.rule=Host(`${CONTAINERURL.NODERED}`)"
      - "traefik.http.routers.${SERVICE.NODERED}-secure.tls=true"
      - "traefik.docker.network=traefik"
      - "flame.type=application"
      - "flame.name=NodeRed"
      - "flame.url=${CONTAINERURL.NODERED}"
      - "flame.icon=format-text-wrapping-overflow"

volumes:
  node-red-data:

networks:
  traefik:
    external: true

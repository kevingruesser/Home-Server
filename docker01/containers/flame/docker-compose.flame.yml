version: '3.6'

services:
  flame:
    image: pawelmalak/flame
    container_name: flame
    env_file:
      - ../.env
      - .env-overwrite
    volumes:
      - ./data/app:/app/data
      - /var/run/docker.sock:/var/run/docker.sock # optional but required for Docker integration
    ports:
      - 5005:5005
    secrets:
      - password # optional but required for (1)
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${SERVICE.FLAME}.entrypoints=http"
      - "traefik.http.routers.${SERIVCE.FLAME}.rule=Host(`${CONTAINERURL.FLAME}`)"
      - "traefik.http.middlewares.${SERIVCE.FLAME}-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.${SERIVCE.FLAME}.middlewares=${SERIVCE.FLAME}-https-redirect"
      - "traefik.http.routers.${SERIVCE.FLAME}-secure.entrypoints=https"
      - "traefik.http.routers.${SERIVCE.FLAME}-secure.rule=Host(`${CONTAINERURL.FLAME}`)"
      - "traefik.http.routers.${SERIVCE.FLAME}-secure.tls=true"
      - "traefik.docker.network=traefik"
    environment:
      - PASSWORD_FILE=/run/secrets/password # optional but required for (1)
    restart: unless-stopped

# optional but required for Docker secrets (1)
secrets:
  password:
    file: ./data/secrets/password

networks:
  traefik:
    external: true

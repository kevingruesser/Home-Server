version: "2.1"
services:
  transmission:
    image: lscr.io/linuxserver/transmission
    container_name: transmission
    env_file:
      - ../.env
      - .env-overwrite
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - TRANSMISSION_WEB_HOME=/combustion-release/ #optional
      - USER=${USERNAME.BITTORENT} #optional
      - PASS=${PASSWORD.BITTORENT} #optional
      #- WHITELIST=iplist #optional
      #- HOST_WHITELIST=dnsnane list #optional
    volumes:
      - ./data/config:/config
      - ./data/downloads:/downloads
      - ./data/watch:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${SERVICE.BITTORRENT}.entrypoints=http"
      - "traefik.http.routers.${SERVICE.BITTORRENT}.rule=Host(`${CONTAINERURL.BITTORRENT}`)"
      - "traefik.http.middlewares.${SERVICE.BITTORRENT}-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.${SERVICE.BITTORRENT}.middlewares=${SERVICE.BITTORRENT}-https-redirect"
      - "traefik.http.routers.${SERVICE.BITTORRENT}-secure.entrypoints=https"
      - "traefik.http.routers.${SERVICE.BITTORRENT}-secure.rule=Host(`${CONTAINERURL.BITTORRENT}`)"
      - "traefik.http.routers.${SERVICE.BITTORRENT}-secure.tls=true"
      - "traefik.docker.network=traefik"

  syncthing:
    image: lscr.io/linuxserver/syncthing
    container_name: ${SERVICE.BITTORRENT}_SYNCTHING
    env_file:
      - ../.env
      - .env-overwrite
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - ./data/syncthin/config:/config
      - ./data/downloads:/data1
    ports:
      - 8385:8384
      - 22001:22000/tcp
      - 22001:22000/udp
      - 21028:21027/udp
    restart: unless-stopped
    networks:
      - traefik
    labels:
          - "traefik.enable=true"
          - "traefik.http.routers.${SERIVCE.BITTORRENT.SYNCTHING}.entrypoints=http"
          - "traefik.http.routers.${SERIVCE.BITTORRENT.SYNCTHING}.rule=Host(`${CONTAINERURL.BITTORRENT.SYNCTHING}`)"
          - "traefik.http.middlewares.${SERIVCE.BITTORRENT.SYNCTHING}-https-redirect.redirectscheme.scheme=https"
          - "traefik.http.routers.${SERIVCE.BITTORRENT.SYNCTHING}.middlewares=${SERIVCE.BITTORRENT.SYNCTHING}-https-redirect"
          - "traefik.http.routers.${SERIVCE.BITTORRENT.SYNCTHING}-secure.entrypoints=https"
          - "traefik.http.routers.${SERIVCE.BITTORRENT.SYNCTHING}-secure.rule=Host(`${CONTAINERURL.BITTORRENT.SYNCTHING}`)"
          - "traefik.http.routers.${SERIVCE.BITTORRENT.SYNCTHING}-secure.tls=true"
          - "traefik.http.services.${SERIVCE.BITTORRENT.SYNCTHING}.loadbalancer.server.port=8384"

networks:
    traefik:
        external: true

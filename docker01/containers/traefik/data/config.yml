http:
 #region routers
  routers:
    proxmox:
      entryPoints:
        - "https"
      rule: "Host(`proxmox.local.asuras.network`)"
      middlewares:
        - default-headers
      tls: {}
      service: proxmox
    pve1:
      entryPoints:
        - "https"
      rule: "Host(`pve1.local.asuras.network`)"
      middlewares:
        - default-headers
      tls: {}
      service: pve1
    pve2:
      entryPoints:
        - "https"
      rule: "Host(`pve2.local.asuras.network`)"
      middlewares:
        - default-headers
      tls: {}
      service: pve2
    pihole:
      entryPoints:
        - "https"
      rule: "Host(`pihole.local.asuras.network`)"
      middlewares:
        - default-headers
        - addprefix-pihole
      tls: {}
      service: pihole

#endregion
#region services
  services:
    proxmox:
      loadBalancer:
        servers:
          # Proxmox
          - url: "https://172.30.31.2:8006"
        passHostHeader: true
    pve1:
      loadBalancer:
        servers:
          # PVE1
          - url: "https://172.30.31.2:8006"
        passHostHeader: true
    pve2:
      loadBalancer:
        servers:
          # PVE2
          - url: "https://172.30.31.3:8006"
        passHostHeader: true
    pihole:
      loadBalancer:
        servers:
          # PiHole
          - url: "http://172.30.31.254:80"
        passHostHeader: true

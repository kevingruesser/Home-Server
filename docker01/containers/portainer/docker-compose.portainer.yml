version: '3'

services:
  portainer:
    image: portainer/portainer-ce:${VERSION.PORTAINER}
    container_name: portainer
    env_file:
      - ../.env
      - .env-overwrite
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - traefik
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${SERVICE.PORTAINER}.entrypoints=http"
      - "traefik.http.routers.${SERVICE.PORTAINER}.rule=Host(`${CONTAINERURL.PORTAINER}`)"
      - "traefik.http.middlewares.${SERVICE.PORTAINER}-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.${SERVICE.PORTAINER}.middlewares=${SERVICE.PORTAINER}-https-redirect"
      - "traefik.http.routers.${SERVICE.PORTAINER}-secure.entrypoints=https"
      - "traefik.http.routers.${SERVICE.PORTAINER}-secure.rule=Host(`${CONTAINERURL.PORTAINER}`)"
      - "traefik.http.routers.${SERVICE.PORTAINER}-secure.tls=true"
      - "traefik.http.routers.${SERVICE.PORTAINER}-secure.service=portainer"
      - "traefik.http.services.${SERVICE.PORTAINER}.loadbalancer.server.port=9000"
      - "traefik.docker.network=traefik"
      - "flame.type=application"
      - "flame.name=Portainer"
      - "flame.url=${CONTAINERURL.PORTAINER}"
      - "flame.icon=docker"

networks:
  traefik:
    external: true
